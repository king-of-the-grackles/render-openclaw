services:
  - type: web
    name: openclaw
    runtime: docker
    plan: standard
    healthCheckPath: /health
    dockerfilePath: ./Dockerfile.skills
    openPorts:
      - port: 8080
        protocol: TCP
      - port: 57158
        protocol: TCP
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      # Telegram channel (set these in Render dashboard, NOT in this file)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ALLOWFROM
        sync: false
      # MCP server API keys (set these in Render dashboard, NOT in this file)
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: POSTHOG_API_KEY
        sync: false
      # Claude Max setup-token (set in Render dashboard, NOT in this file)
      - key: CLAUDE_SETUP_TOKEN
        sync: false
      # Descope OAuth for MCP servers (set in Render dashboard, NOT in this file)
      - key: DESCOPE_CLIENT_ID
        sync: false
      - key: DESCOPE_CLIENT_SECRET
        sync: false
      - key: DESCOPE_TOKEN_URL
        sync: false
      # Tailscale (set in Render dashboard, NOT in this file)
      - key: TS_AUTHKEY
        sync: false
      - key: TS_HOSTNAME
        sync: false
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
