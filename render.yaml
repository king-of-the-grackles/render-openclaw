services:
  - type: web
    name: openclaw
    runtime: docker
    plan: standard
    healthCheckPath: /health
    dockerfilePath: ./Dockerfile.skills
    dockerCommand: node dist/index.js gateway --allow-unconfigured --bind lan --port 8080
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true
      # Telegram channel (set these in Render dashboard, NOT in this file)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ALLOWFROM
        sync: false
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 1
